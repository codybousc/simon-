
<!DOCTYPE html>
<html >
<head>
 <title>Simon </title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/mystyles.css" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body ng-app="simon" ng-controller="GameController" ng-init="buttonSelection(); gamePlayer();" >

<div class="outerCircle">
   <div class="buttonWrapper">

     <button class="topLeft" ng-click="playerSelection(1); playerButtonPress('topLeft'); gamePlayer(); "></button>
     <audio id="topLeftAudio" src="css/sounds/simonSound1.mp3"></audio>

     <button class="topRight" ng-click="playerSelection(2); playerButtonPress('topRight'); gamePlayer(); "></button>
     <audio id="topRightAudio" src="css/sounds/simonSound2.mp3"></audio>
   <div class="middleSpace"></div>

     <button class="bottomLeft" ng-click="playerSelection(4); playerButtonPress('bottomLeft'); gamePlayer(); "></button>
     <audio id="bottomLeftAudio" src="css/sounds/simonSound4.mp3"></audio>

     <button class="bottomRight" ng-click="playerSelection(3); playerButtonPress('bottomRight'); gamePlayer(); "></button>
     <audio id="bottomRightAudio" src="css/sounds/simonSound3.mp3"></audio>
   </div>
</div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="controllers/GameController.js" type="text/javascript"></script>
</body>
